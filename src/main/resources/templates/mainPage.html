<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link th:href="@{/styles.css}" th:rel="stylesheet" type="text/css" href="../static/styles.css">

    <script th:if="${userHasAdminRole==true}" type="text/javascript" th:src="@{/script.js}" defer src="../static/script.js"></script>
    <script th:if="${userHasAdminRole==false}" type="text/javascript" th:src="@{/userScript.js}" defer src="../static/userScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
<header th:insert="~{header :: header}"></header>
<div class="main-container">
    <div class="left_bar">
        <ul class="nav nav-pills flex-column mb-auto left_nav">
            <li class="nav-item" th:if="${userHasAdminRole==true}">
                <a href="#" class="nav-link active left_nav_item" aria-current="page">ADMIN</a>
            </li>
            <li class="nav-item ">
                <a href="#" class="nav-link link-dark left_nav_item">USER</a>
            </li>
        </ul>
    </div>
    <div class="rigth_bar">
        <div class="rigth_bar_container">
            <h2 class="right-bar-container-header">Admin panel</h2>
            <ul class="nav nav-tabs right_nav" th:if="${userHasAdminRole==true}">
                <li class="nav-item">
                    <a class="nav-link active right_nav_item" aria-current="page" href="#"
                       id="admin_user_table_element_users">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link right_nav_item" href="#" id="admin_user_table_element_new">New User</a>
                </li>
            </ul>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-header-item">All Users</h3>
                </div>
                <div class="card-body">
                </div>
            </div>
            <!-- Modal -->
            <div th:insert="~{modal :: #exampleModal}"></div>
        </div>

    </div>
</div>


<div id="wt-sky-root"></div>
</body>

</html>
