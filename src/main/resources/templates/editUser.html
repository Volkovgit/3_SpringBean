<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h2>Edit User</h2>
<div>
    <form th:action="@{'/admin/user/update/' + ${user.getId()}}" method="post" th:id="form_with_edit" modelAttribute="user">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" th:value="${user.getName()}">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" th:value="${user.getAge()}">
        </div>
        <div>
            <button type=”submit”>Save</button>
        </div>
    </form>
</div>
</body>
</html>
